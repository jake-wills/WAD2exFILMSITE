{% extends 'film_site/base.html' %}
{% load staticfiles %}
<title>
{% block title_block %}
    Login
{% endblock %}

</title>

{% block body_block %}
 <div class="form_css">
    <h1>Login to Rango</h1>

    <form id="login_form" class="formstuff" method="post" action="{% url 'film_site:login' %}">
        {% csrf_token %}

        Username: <input type="text" name="username" value="" size="50" />
        <br />

        Password: <input type="password"  name="password" value="" size="50" />
        <br />

        <input type="submit" value="submit" />

    </form>
 </div>
{% endblock %}
