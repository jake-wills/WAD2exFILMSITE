{% extends 'film_site/base.html' %}
{% load static %}
<title>
{% block title_block %}
    Login
{% endblock %}

</title>

{% block head_block %}
    <link rel="stylesheet" href="{% static 'form.css' %}">
{% endblock %}

{% block body_block %}
 <div class="form_css">
    <h1 class="formh1">Login to Rated Reels</h1>

    <form id="login_form"  method="post" action="{% url 'film_site:login' %}" >
        {% csrf_token %}

        Username: <input type="text" name="username" value="" size="50" />
        <br />

        Password: <input type="password"  name="password" value="" size="50" />
        <br />


        <input type="submit" value="submit" />

    </form>
 </div>
{% endblock %}
